<html>
    <head>
        <style>
          
            .ship {
  fill: lightblue;
}
.booster {
  fill: orange;
}
.hidden {
  visibility:hidden;
}
.bullet {
  fill: red;
}
.alienbullet{
  fill: rgb(0, 174, 255)
}
.alien {
  fill: rgb(135, 222, 147);
}
.gameover {
  font-family: sans-serif;
  font-size: 80px;
  fill: rgb(232, 240, 235);
}
.score {
  font-family: sans-serif;
  font-size: 10px;
  fill: rgb(232, 240, 235);
}

        </style>
        <script src="./dist/spaceinvaders.js"></script>
    </head>
    <body>
        <h1>Space Invaders</h1>
        
<svg id="svgCanvas" width="600" height="600" style="background-color:black" >
  <text x="10" y="15" fill = "white">Score:</text> <text id = "Score" x="50" y="15" fill = "white">0</text>

  
  <g id="ship" transform="translate(300,550)">
    <polygon class="booster hidden" id="forwardThrust" points="-3,20 0,35 3,20">
    </polygon>
    <polygon class="booster hidden" id="leftThrust" points="2,-10 15,-12 2,-14">
    </polygon>
    <polygon class="booster hidden" id="rightThrust" points="-2,-10 -15,-12 -2,-14">
    </polygon>
    <polygon class="ship" points="-15,20 15,20 0,-20">
    </polygon>
  </g>
  
</svg>

<div id="controls">
  <h2>Controls:</h2>
  <table>
      <!-- <tr><td>Thrust</td><td>Up Arrow</td></tr> -->
      <tr><td>Turn Left</td><td><div id="ArrowLeft" class="key">&#8678;</div></td></tr>
      <tr><td>Turn Right</td><td><div id="ArrowRight" class="key">&#8680;</div></td></tr>
      <tr><td>Fire</td><td><div id="Space" class="key" style="width:50px">Space</div></td></tr>
      <!-- <tr><td>Fire</td><td>Space</td>
      <tr><td>Restart Game</td><td>F5</td></tr> -->
  </table>
  </div>

    </body>
</html>
